<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}"> <!--De esta manera llamo a mu archivo css-->
  <title>Tutoria Flask</title>
</head>
<body>
  <h1>Hola Mundo</h1>
  <h3>Hola {{name}}</h3> 
  <h3>Nombres de Usuario</h3>
  <ul>
    {% for name in names %}
      <li>{{name}}</li>
    {%endfor%}

  <h3>Nombres de Usuario y edad</h3> <!-- Aca estamos agregando un diccionario desde python-->
  <ul>
    {% for i in range(values['names'].__len__()) %}
    <li>{{values['names'][i]}},{{values['ages'][i]}}</li>
    {%endfor%}
  </ul>

  </ul>
</body>
</html>
